<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facturas - Baus S.A.S </title>
    <link rel="icon" type="image/x-icon" href="./iconoweb.ico">
    <link rel="apple-touch-icon" href="./iconoweb.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh; padding: 20px; color: #333;
        }
        .container {
            max-width: 1200px; margin: 0 auto; background: rgba(255,255,255,0.98);
            padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        .header { text-align: center; margin-bottom: 40px; padding-bottom: 30px;
            border-bottom: 3px solid #f0f0f0; position: relative; }
        .logo { width: 120px; height: 120px; margin-bottom: 20px; display: inline-block; animation: float 3s ease-in-out infinite; object-fit: contain; }
        .logo img { width: 100%; height: 100%; object-fit: contain; }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
        h1 { color:#1a1a1a; font-size:42px; font-weight:700; margin-bottom:10px; letter-spacing:-1px; }
        .subtitle { color:#666; font-size:16px; }
        .invoice-info {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            padding:25px 30px; border-radius:15px; margin-bottom:30px; color:white;
            box-shadow:0 10px 30px rgba(102,126,234,0.3);
        }
        .invoice-number { background:rgba(255,255,255,0.2); padding:10px 20px; border-radius:8px;
            display:inline-block; margin-top:10px; font-weight:600; font-size:18px; }
        .pdf-container {
            background:white; padding:40px; border-radius:15px; margin-top:30px;
            box-shadow:0 5px 20px rgba(0,0,0,0.1); max-width:600px; margin-left:auto; margin-right:auto;
        }
        .factura-header { text-align:center; border-bottom:2px solid #333; padding-bottom:20px; margin-bottom:30px; }
        .factura-items { margin-bottom:30px; }
        .items-header, .item-row {
            display:grid; grid-template-columns:60px 1fr 100px; gap:10px; padding:12px 0;
            font-size:13px;
        }
        .items-header { border-bottom:2px solid #333; font-weight:700; }
        .item-row { border-bottom:1px solid #e0e0e0; }
        .factura-total { border-top:3px double #333; padding-top:20px; margin-top:20px; }
        .total-row { display:flex; justify-content:space-between; font-size:18px; font-weight:700; }
        .factura-qr { text-align:center; margin-top:40px; padding-top:30px; border-top:2px solid #f0f0f0; }
        .actions { display:flex; gap:15px; justify-content:center; flex-wrap:wrap; margin-top:25px; }
        .btn { padding:15px 35px; border-radius:10px; font-weight:600; font-size:16px; cursor:pointer; border:none; }
        .btn-primary { background:linear-gradient(135deg,#667eea,#764ba2); color:white; }
        .btn-secondary { background:white; border:2px solid #667eea; color:#667eea; }
        .loading{text-align:center;padding:80px 20px;}
        .spinner{width:60px;height:60px;margin:auto;border:5px solid #f3f3f3;border-top:5px solid #667eea;border-radius:50%;animation:spin 1s linear infinite;}
        @keyframes spin{0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
        footer{text-align:center;margin-top:50px;padding-top:30px;border-top:2px solid #f0f0f0;color:#999;font-size:14px;}
    </style>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="logo">
                <img src="./iconoweb.ico" alt="Baus S.A.S Logo" onerror="this.style.display='none'">
            </div>
            <h1>Tiendas Baus S.A.S</h1>
            <p class="subtitle">Sistema profesional de consulta de facturas electr√≥nicas</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Cargando tu factura...</p>
            </div>
        </div>

        <footer>
            <p>¬© 2026 Baus S.A.S - Todos los derechos reservados</p>
            <p style="font-size:12px;">Sistema de facturaci√≥n electr√≥nica (En proceso...)</p>
        </footer>
    </div>


<script>
const urlParams = new URLSearchParams(window.location.search);
const ventaId = urlParams.get('venta');
const contentDiv = document.getElementById('content');

function formatearPrecio(v){ return `COP $${Math.round(v).toLocaleString('es-CO')}`; }

function formatearFecha(f){
    const d = new Date(f.replace(' ','T'));
    return d.toLocaleString('es-CO',{year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'});
}

async function cargarFactura(id, intento=1, max=6){
    try{
        const jsonUrl = `./facturas/${id}.json`;
        const resp = await fetch(jsonUrl,{cache:"no-store"});

        if(!resp.ok){
            if(intento < max){
                await new Promise(r=>setTimeout(r,10000));
                return cargarFactura(id,intento+1,max);
            }
            throw new Error("No encontrada");
        }

        const data = await resp.json();

        contentDiv.innerHTML = `
            <div class="invoice-info">
                <h2>‚úÖ Factura Localizada</h2>
                <p>Tu factura ha sido encontrada correctamente.</p>
                <div class="invoice-number">Factura #${data.id}</div>
            </div>

            <div class="pdf-container">

                <div class="factura-header">
                    <h2>BAUS S.A.S</h2>
                    <p>NIT: 123456789-12</p>
                    <p>Cra 123 #12-34 Barranquilla/Atl√°ntico</p>
                    <p>Tel: 300 9626009</p>
                </div>

                <div class="factura-info">
                    <div class="factura-info-item"><strong>Factura:</strong><span>#${data.id}</span></div>
                    <div class="factura-info-item"><strong>Fecha:</strong><span>${formatearFecha(data.fecha)}</span></div>
                    <div class="factura-info-item"><strong>Forma de Pago:</strong><span>${data.forma_pago}</span></div>
                </div>

                <h3 style="font-size:16px;margin:15px 0;">Datos del Cliente</h3>
                <div class="factura-info">
                    <div class="factura-info-item"><strong>Nombre:</strong><span>${data.cliente?.nombre || "CONTADO"}</span></div>
                    ${data.cliente?.telefono ? `<div class="factura-info-item"><strong>Tel√©fono:</strong><span>${data.cliente.telefono}</span></div>`:''}
                    ${data.cliente?.email ? `<div class="factura-info-item"><strong>Email:</strong><span>${data.cliente.email}</span></div>`:''}
                    ${data.cliente?.direccion ? `<div class="factura-info-item"><strong>Direcci√≥n:</strong><span>${data.cliente.direccion}</span></div>`:''}
                </div>

                <div class="factura-items">
                    <div class="items-header">
                        <div>Cant.</div>
                        <div>Descripci√≥n</div>
                        <div style="text-align:right;">Subtotal</div>
                    </div>
                    ${data.items.map(i=>`
                        <div class="item-row">
                            <div>${i.cantidad}</div>
                            <div>${i.nombre}</div>
                            <div style="text-align:right;">${formatearPrecio(i.subtotal)}</div>
                        </div>`).join('')}
                </div>

                <div class="factura-total">
                    <div class="total-row">
                        <span>TOTAL:</span>
                        <span>${formatearPrecio(data.total)}</span>
                    </div>
                </div>

                <div class="factura-qr">
                    <img src="./facturas/${id}_qr.png" style="max-width:150px;">
                    <p style="font-size:10px;">${location.href}</p>
                </div>
            </div>

            <div class="actions">
                <a href="./facturas/${id}.pdf" download="Factura_${id}.pdf" class="btn btn-primary">üì• Descargar PDF</a>
                <button onclick="window.print()" class="btn btn-secondary">üñ®Ô∏è Imprimir PDF</button>
            </div>
        `;

    }catch(e){
        contentDiv.innerHTML = `
            <div class="error">
                <h3>‚ùå No se pudo cargar la factura</h3>
                <p>Factura #${id} no encontrada.</p>
                <button onclick="location.reload()" class="btn btn-primary">üîÑ Reintentar</button>
            </div>
        `;
    }
}

if(ventaId){ cargarFactura(ventaId); }
else{
    contentDiv.innerHTML = `
        <div class="info-box">
            <h2>üìã Instrucciones</h2>
            <p>Escanee el QR de su ticket para ver la factura.</p>
        </div>
    `;
}
</script>

</body>
</html>
