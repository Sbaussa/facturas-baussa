<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÑ Facturas - Baus S.A.S</title>
    <link rel="icon" type="image/x-icon" href="./iconoweb.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #f0f0f0;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .invoice-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .pdf-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .factura-header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }
        
        .factura-header h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .factura-info {
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-section h3 {
            font-size: 13px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .info-item strong {
            color: #555;
        }
        
        .info-item span {
            color: #333;
            font-weight: 500;
        }
        
        .cliente-badge {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .factura-items {
            margin-bottom: 30px;
        }
        
        .items-header {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 12px;
        }
        
        .item-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }
        
        .factura-total {
            border-top: 3px double #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 35px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                padding: 20px;
            }
            .actions, .btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./iconoweb.ico" alt="Logo" style="width: 100%; height: 100%;" onerror="this.style.display='none'">
            </div>
            <h1>Tiendas Baus S.A.S</h1>
            <p style="color: #666; font-size: 16px;">Sistema de Facturaci√≥n Electr√≥nica</p>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p style="font-size: 18px; color: #666;">Cargando factura...</p>
            </div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ventaId = urlParams.get('venta');
        const contentDiv = document.getElementById('content');
        
        function formatearPrecio(valor) {
            return `COP $${Math.round(valor).toLocaleString('es-CO')}`;
        }
        
        function formatearFecha(fecha) {
            const date = new Date(fecha.replace(' ', 'T'));
            return date.toLocaleString('es-CO', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        async function cargarFacturaReal(id, intentoActual = 1, maxIntentos = 6) {
            try {
                const jsonUrl = `./facturas/${id}.json`;
                console.log(`Intento ${intentoActual}/${maxIntentos}: ${jsonUrl}`);
                
                const response = await fetch(jsonUrl, { cache: 'no-store' });
                
                if (!response.ok) {
                    if (intentoActual < maxIntentos) {
                        await new Promise(resolve => setTimeout(resolve, 10000));
                        return cargarFacturaReal(id, intentoActual + 1, maxIntentos);
                    }
                    throw new Error(`Factura no encontrada despu√©s de ${maxIntentos} intentos`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Factura cargada:', data);
                
                // Informaci√≥n del cliente
                let clienteHTML = '';
                if (data.cliente) {
                    const esContado = data.cliente.nombre === 'CONTADO';
                    
                    clienteHTML = `
                        <div class="info-section">
                            <h3>üë§ Cliente</h3>
                            <div class="info-item">
                                <strong>Nombre:</strong>
                                <span>${data.cliente.nombre}</span>
                            </div>
                    `;
                    
                    if (!esContado) {
                        if (data.cliente.telefono) {
                            clienteHTML += `
                                <div class="info-item">
                                    <strong>Tel√©fono:</strong>
                                    <span>${data.cliente.telefono}</span>
                                </div>
                            `;
                        }
                        if (data.cliente.email) {
                            clienteHTML += `
                                <div class="info-item">
                                    <strong>Email:</strong>
                                    <span>${data.cliente.email}</span>
                                </div>
                            `;
                        }
                        if (data.cliente.direccion) {
                            clienteHTML += `
                                <div class="info-item">
                                    <strong>Direcci√≥n:</strong>
                                    <span>${data.cliente.direccion}</span>
                                </div>
                            `;
                        }
                    } else {
                        clienteHTML += `
                            <div class="cliente-badge">üíµ VENTA AL CONTADO</div>
                        `;
                    }
                    
                    clienteHTML += `</div>`;
                }
                
                const facturaHTML = `
                    <div class="invoice-info">
                        <h2 style="font-size: 22px; margin-bottom: 15px;">‚úÖ Factura Localizada</h2>
                        <p style="opacity: 0.95;">Tu factura ha sido encontrada exitosamente.</p>
                        <div style="background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 8px; display: inline-block; margin-top: 10px; font-weight: 600; font-size: 18px;">
                            Factura #${data.id}
                        </div>
                    </div>
                    
                    <div class="pdf-container">
                        <div class="factura-header">
                            <h2>BAUS S.A.S</h2>
                            <p style="font-size: 12px; color: #666; margin: 3px 0;">NIT: 123456789-12</p>
                            <p style="font-size: 12px; color: #666; margin: 3px 0;">Cra 123 #12-34, Barranquilla/Atl√°ntico</p>
                            <p style="font-size: 12px; color: #666; margin: 3px 0;">Tel: 300 9626009</p>
                        </div>
                        
                        <div class="factura-info">
                            <div class="info-section">
                                <h3>üìÑ Datos de la Factura</h3>
                                <div class="info-item">
                                    <strong>N¬∞ Factura:</strong>
                                    <span>#${data.id}</span>
                                </div>
                                <div class="info-item">
                                    <strong>Fecha:</strong>
                                    <span>${formatearFecha(data.fecha)}</span>
                                </div>
                                <div class="info-item">
                                    <strong>Forma de Pago:</strong>
                                    <span>${data.forma_pago}</span>
                                </div>
                            </div>
                            
                            ${clienteHTML}
                        </div>
                        
                        <div class="factura-items">
                            <div class="items-header">
                                <div>Cant.</div>
                                <div>Descripci√≥n</div>
                                <div style="text-align: right;">Subtotal</div>
                            </div>
                            ${data.items.map(item => `
                                <div class="item-row">
                                    <div>${item.cantidad}</div>
                                    <div>${item.nombre}</div>
                                    <div style="text-align: right;">${formatearPrecio(item.subtotal)}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="factura-total">
                            <div class="total-row">
                                <span>TOTAL:</span>
                                <span>${formatearPrecio(data.total)}</span>
                            </div>
                        </div>
                        
                        <div style="text-align: center; margin-top: 40px; padding-top: 30px; border-top: 2px solid #f0f0f0;">
                            <img src="./facturas/${id}_qr.png" alt="C√≥digo QR" style="max-width: 150px; border-radius: 8px;" onerror="this.style.display='none'">
                            <p style="font-size: 11px; color: #999; margin-top: 10px;">${window.location.href}</p>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <a href="./facturas/${id}.pdf" download="Factura_${id}.pdf" class="btn btn-primary">
                            üì• Descargar PDF
                        </a>
                        <button onclick="window.print()" class="btn btn-primary">
                            üñ®Ô∏è Imprimir
                        </button>
                    </div>
                `;
                
                contentDiv.innerHTML = facturaHTML;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                contentDiv.innerHTML = `
                    <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);">
                        <h3 style="font-size: 24px; margin-bottom: 15px;">‚ùå No se pudo cargar la factura</h3>
                        <p style="opacity: 0.95; line-height: 1.8;">No se encontr√≥ la factura #${id}</p>
                        <div style="margin-top: 30px; text-align: center;">
                            <button onclick="location.reload()" class="btn btn-primary" style="display: inline-flex;">
                                üîÑ Reintentar
                            </button>
                        </div>
                    </div>
                `;
            }
        }
        
        if (ventaId) {
            cargarFacturaReal(ventaId);
        } else {
            contentDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); padding: 30px; border-radius: 15px;">
                    <h2 style="color: #1a1a1a; font-size: 24px; margin-bottom: 20px;">üìã Instrucciones</h2>
                    <p style="color: #333; line-height: 1.8;">Para consultar tu factura, escanea el c√≥digo QR en tu ticket de compra.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
