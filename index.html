<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - Tienda de Baussa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #f0f0f0;
            position: relative;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }
        
        .invoice-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .invoice-info h2 {
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .invoice-info p {
            opacity: 0.95;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .invoice-number {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .pdf-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .factura-header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .factura-header h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .factura-header p {
            font-size: 12px;
            color: #666;
            margin: 3px 0;
        }
        
        .factura-info {
            margin-bottom: 30px;
        }
        
        .factura-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .factura-info-item strong {
            color: #333;
            font-size: 14px;
        }
        
        .factura-info-item span {
            color: #666;
            font-size: 14px;
        }
        
        .factura-items {
            margin-bottom: 30px;
        }
        
        .items-header {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 12px;
            color: #1a1a1a;
        }
        
        .item-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
        
        .item-row:last-child {
            border-bottom: none;
        }
        
        .factura-total {
            border-top: 3px double #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .factura-qr {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .factura-qr img {
            max-width: 150px;
            border-radius: 8px;
        }
        
        .factura-qr p {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 35px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #666;
            font-weight: 500;
        }
        
        .error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }
        
        .error h3 {
            font-size: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error p {
            opacity: 0.95;
            line-height: 1.8;
            margin-bottom: 10px;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        
        .info-box {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .info-box h2 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box p {
            color: #333;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 15px;
            word-break: break-all;
            color: #1a1a1a;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üè™</div>
            <h1>Tienda de Baussa</h1>
            <p class="subtitle">Sistema profesional de consulta de facturas electr√≥nicas</p>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Cargando tu factura...</p>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 Tienda de Baussa - Todos los derechos reservados</p>
            <p style="margin-top: 5px; font-size: 12px;">Sistema de facturaci√≥n electr√≥nica seguro</p>
        </footer>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ventaId = urlParams.get('venta');
        const contentDiv = document.getElementById('content');
        
        function formatearPrecio(valor) {
            return `COP $${Math.round(valor).toLocaleString('es-CO')}`;
        }
        
        function formatearFecha(fecha) {
            const date = new Date(fecha.replace(' ', 'T'));
            return date.toLocaleString('es-CO', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        async function cargarFacturaReal(id) {
            try {
                // Construir URLs para probar m√∫ltiples ubicaciones posibles
                const urls = [
                    // Opci√≥n 1: Mismo directorio que index.html (facturas/)
                    `./${id}.json`,
                    // Opci√≥n 2: Ruta completa desde la ra√≠z
                    `https://sbaussa.github.io/facturas-baussa/facturas/${id}.json`,
                    // Opci√≥n 3: Relativa a la ra√≠z del repo
                    `/facturas-baussa/facturas/${id}.json`
                ];
                
                let data = null;
                let urlExitosa = null;
                
                // Intentar cada URL hasta que una funcione
                for (const url of urls) {
                    try {
                        console.log(`Intentando cargar desde: ${url}`);
                        const response = await fetch(url);
                        
                        if (response.ok) {
                            data = await response.json();
                            urlExitosa = url;
                            console.log(`‚úÖ √âxito con URL: ${url}`);
                            break;
                        } else {
                            console.log(`‚ùå Fall√≥ (${response.status}): ${url}`);
                        }
                    } catch (err) {
                        console.log(`‚ùå Error con: ${url}`, err.message);
                    }
                }
                
                if (!data) {
                    throw new Error('No se pudo cargar el archivo JSON desde ninguna ubicaci√≥n');
                }
                
                console.log('Datos cargados exitosamente:', data);
                
                // Determinar la URL base para otros recursos (PDF, QR)
                const baseUrl = urlExitosa.replace(`${id}.json`, '');
                
                // MOSTRAR DATOS REALES DEL JSON
                const facturaHTML = `
                    <div class="invoice-info">
                        <h2>‚úÖ Factura Localizada</h2>
                        <p>Tu factura ha sido encontrada exitosamente en nuestro sistema.</p>
                        <div class="invoice-number">
                            Factura #${data.id}
                        </div>
                    </div>
                    
                    <div class="pdf-container">
                        <div class="factura-header">
                            <h2>TIENDA DE BAUSSA</h2>
                            <p>NIT: 123456789-12</p>
                            <p>Cra 123 #12-34, Barranquilla</p>
                            <p>Tel: 300 9626009</p>
                        </div>
                        
                        <div class="factura-info">
                            <div class="factura-info-item">
                                <strong>Factura:</strong>
                                <span>#${data.id}</span>
                            </div>
                            <div class="factura-info-item">
                                <strong>Fecha:</strong>
                                <span>${formatearFecha(data.fecha)}</span>
                            </div>
                            <div class="factura-info-item">
                                <strong>Forma de Pago:</strong>
                                <span>${data.forma_pago}</span>
                            </div>
                        </div>
                        
                        <div class="factura-items">
                            <div class="items-header">
                                <div>Cant.</div>
                                <div>Descripci√≥n</div>
                                <div style="text-align: right;">Subtotal</div>
                            </div>
                            ${data.items.map(item => `
                                <div class="item-row">
                                    <div>${item.cantidad}</div>
                                    <div>${item.nombre}</div>
                                    <div style="text-align: right;">${formatearPrecio(item.subtotal)}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="factura-total">
                            <div class="total-row">
                                <span>TOTAL:</span>
                                <span>${formatearPrecio(data.total)}</span>
                            </div>
                        </div>
                        
                        <div class="factura-qr">
                            <img src="${baseUrl}${id}_qr.png" alt="C√≥digo QR" onerror="this.style.display='none'">
                            <p>Escanea el c√≥digo QR para compartir esta factura</p>
                            <p style="font-size: 10px; margin-top: 5px;">
                                ${window.location.href}
                            </p>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <a href="${baseUrl}${id}.pdf" 
                           download="Factura_${id}.pdf" 
                           class="btn btn-primary">
                            üì• Descargar PDF
                        </a>
                        <button onclick="window.print()" class="btn btn-secondary">
                            üñ®Ô∏è Imprimir
                        </button>
                    </div>
                `;
                
                contentDiv.innerHTML = facturaHTML;
                
            } catch (error) {
                console.error('Error cargando factura:', error);
                
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error al Cargar Factura</h3>
                        <p>No se pudo cargar la factura #${id}</p>
                        <p><strong>Motivo:</strong> ${error.message}</p>
                        
                        <div class="debug-info">
                            <strong>üîç Informaci√≥n de Debug:</strong><br>
                            URLs intentadas:<br>
                            1. ./${id}.json<br>
                            2. https://sbaussa.github.io/facturas-baussa/facturas/${id}.json<br>
                            3. /facturas-baussa/facturas/${id}.json<br><br>
                            Ubicaci√≥n actual: ${window.location.href}<br>
                            Pathname: ${window.location.pathname}
                        </div>
                        
                        <p style="margin-top: 20px;">Posibles causas:</p>
                        <ul style="margin-left: 20px; margin-top: 10px; list-style: inside;">
                            <li>La factura #${id} a√∫n no ha sido sincronizada con GitHub</li>
                            <li>El n√∫mero de factura es incorrecto</li>
                            <li>El archivo ${id}.json no existe en el repositorio</li>
                            <li>Problemas de conectividad</li>
                        </ul>
                        <p style="margin-top: 20px;">üí° <strong>Sugerencia:</strong> Verifica que el archivo ${id}.json existe en GitHub y espera unos minutos para que se sincronice.</p>
                    </div>
                `;
            }
        }
        
        // L√ìGICA PRINCIPAL
        if (ventaId) {
            cargarFacturaReal(ventaId);
        } else {
            contentDiv.innerHTML = `
                <div class="info-box">
                    <h2>üìã Instrucciones de Uso</h2>
                    <p><strong>Para consultar tu factura sigue estos pasos:</strong></p>
                    <p>1. Localiza el c√≥digo QR en tu ticket de compra</p>
                    <p>2. Escan√©alo con la c√°mara de tu tel√©fono m√≥vil</p>
                    <p>3. Ser√°s dirigido autom√°ticamente a tu factura</p>
                    
                    <p style="margin-top: 25px;"><strong>Acceso manual (opcional):</strong></p>
                    <p>Tambi√©n puedes acceder directamente usando el siguiente formato de URL:</p>
                    <div class="code-block">
                        https://sbaussa.github.io/facturas-baussa/facturas?venta=106
                    </div>
                    <p style="margin-top: 15px; font-size: 14px;">Donde "106" es el n√∫mero de tu factura.</p>
                </div>
                
                <div class="error">
                    <h3>‚ö†Ô∏è Par√°metro Requerido</h3>
                    <p>No se ha especificado un n√∫mero de factura en la URL.</p>
                    <p>Por favor, escanea el c√≥digo QR de tu ticket de compra para acceder a tu factura.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
