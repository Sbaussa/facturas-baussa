<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas SAS - Consulta tu factura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .info h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .info p {
            color: #666;
            line-height: 1.6;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 800px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .error h3 {
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üìÑ</div>
            <h1>Facturas SAS</h1>
            <p style="color: #666;">Sistema de consulta de facturas</p>
        </header>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando factura...</p>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 Facturas SAS - Todos los derechos reservados</p>
        </footer>
    </div>
    
    <script>
        // Obtener el par√°metro 'venta' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const ventaId = urlParams.get('venta');
        const contentDiv = document.getElementById('content');
        
        if (ventaId) {
            // Mostrar informaci√≥n de la factura
            contentDiv.innerHTML = `
                <div class="info">
                    <h2>‚úÖ Factura encontrada</h2>
                    <p><strong>N√∫mero de factura:</strong> #${ventaId}</p>
                    <p>Tu factura se est√° cargando a continuaci√≥n.</p>
                </div>
                <a href="https://raw.githubusercontent.com/Sbaussa/facturas-baussa/main/facturas/${ventaId}.pdf" 
                   download="factura_${ventaId}.pdf" 
                   class="download-btn">
                    üì• Descargar PDF
                </a>
                <iframe id="pdf-viewer" 
                        src="https://raw.githubusercontent.com/Sbaussa/facturas-baussa/main/facturas/${ventaId}.pdf">
                </iframe>
            `;
            
            // Verificar si el PDF existe
            fetch(`https://raw.githubusercontent.com/Sbaussa/facturas-baussa/main/facturas/${ventaId}.pdf`, {
                method: 'HEAD'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('PDF no encontrado');
                }
            })
            .catch(error => {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Factura no disponible</h3>
                        <p>No se pudo encontrar la factura #${ventaId}.</p>
                        <p>Por favor, verifica el n√∫mero de factura o contacta con soporte.</p>
                    </div>
                `;
            });
            
        } else {
            // No se proporcion√≥ ID de venta
            contentDiv.innerHTML = `
                <div class="info">
                    <h2>üìã C√≥mo consultar tu factura</h2>
                    <p>Para ver tu factura, escanea el c√≥digo QR que aparece en tu ticket de compra.</p>
                    <p>Tambi√©n puedes acceder directamente usando el enlace con tu n√∫mero de factura:</p>
                    <code style="display:block;margin-top:10px;padding:10px;background:#f0f0f0;border-radius:4px;">
                        https://facturassas.netlify.app?venta=TU_NUMERO
                    </code>
                </div>
                <div class="error">
                    <h3>‚ö†Ô∏è No se especific√≥ n√∫mero de factura</h3>
                    <p>Por favor, escanea el c√≥digo QR de tu ticket o ingresa el n√∫mero de factura en la URL.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
